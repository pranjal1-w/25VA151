<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:white;
            display: grid;
            padding-left: 145px;
            padding-right: 145px;
           
            
        }
        .logo{
            background-color: grey;
            text-align: center;
            justify-content: center;
           padding: 30px;
           margin: 10px;
            color: white;
        }
        .header{
            background-color: grey;
            text-align: center;
            justify-content: center;
           padding: 30px;
           margin: 10px;
           color: white;
        }
        .textarea{
            background-color: grey;
            text-align: center;
            justify-content: center;
           padding: 30px;
           margin: 10px;
            color: white;
        }
        .boxc{
           
            text-align: center;
            justify-content: center;
           padding: 3px;
           display: grid;
           grid-template-columns: repeat(3,2fr);
          text-decoration: double;
          margin: 10px;
           color: white;
           font-family: Verdana, Geneva, Tahoma, sans-serif;
           gap: 10px;
           margin-top: 10px;
        }
        
        .footer{
            background-color: grey;
            text-align: center;
            justify-content: center;
           padding: 30px;
           margin: 10px;
            color: white;
        }
        .box{
           background: #999;
      flex: 1;
      text-align: center;
      padding: 80px 0;
      font-size: 1.7rem;
      font-weight: bold;
      border-radius: 6px;
        }
    </style>
</head>
<body>
    <main>
        <div class="logo">logo</div>
        <div class="header">header</div>
        <div class="textarea">textarea</div>
        <div class="boxc">
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div></div>
            <div class="footer">footer</div>
        
    </main>
</body>
</html>
