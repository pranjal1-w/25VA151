<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;

        }
        html {
         margin: 0px;
            padding: 0px;
           box-sizing: border-box;   
        }
        main {
            display: grid;
            /* grid-template-columns:repeat(2,2fr) ; */
            grid-template-rows: 100px 110px 300px 100px 90px;
            gap: 10px;
            
        }
    .box {
        background-color: aqua;
     /* height: 300px; */
     align-items: center;
     justify-content: center;
     font-size: 30px;
     display: grid;
     font-weight: bold;
    }

    .section {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px;

    }
    #right {
        background-color: rgb(103, 140, 123);
    }
    #left {
        display: grid;
        grid-template-rows: 80px auto;
        gap: 10px;
    }
    article,aside {
             background-color: burlywood;
    }
    

    </style>
</head>
<body>
    <main>
        <div  class="box">header</div>
         <div  class="box">nav</div>
         <div class="section">
            <div id="left">
                <article><h2>article</h2></article>
                <aside><h2>aside</h2></aside>
            </div>
            <div id="right"><h2>right</h2></div>
         </div>
          <div  class="box">article</div>
          
            <div  class="box">footer</div>
    </main>
</body>
</html>
