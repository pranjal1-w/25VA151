<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Product grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 4 columns on large screens */
      gap: 20px;
    }

    /* Product card */
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      margin: 8px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    .price {
      font-weight: bold;
      color: #007bff;
    }

    /* Responsive Breakpoints */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr); /* 2 columns for tablets */
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr; /* 1 column for mobile */
      }
    }
  </style>
</head>

<body>
  <h2>Responsive Product Grid</h2>

  <div class="grid">
    <div class="card">
      <img src="https://sylvi.in/cdn/shop/articles/Most_Valuable_Wrist_Watches_For_Men_1600x.webp?v=1724758530" alt="Product 1">
      <h3>WRIST WATCH</h3>
      <p>High-quality item with great features.</p>
      <p class="price">STARTING FROM ₹499</p>
    </div>

    <div class="card">
      <img src="https://png.pngtree.com/background/20250216/original/pngtree-isolated-mobile-phone-3d-render-screen-mockup-ui-ux-product-template-picture-image_13299934.jpg" alt="Product 2">
      <h3>MOBILE PHONE</h3>
      <p>Durable and stylish for daily use.</p>
      <p class="price">STARTING FROM  ₹17990</p>
    </div>

    <div class="card">
      <img src="https://img.freepik.com/free-psd/black-friday-product-sale-social-media-post-design-template_47987-24560.jpg?semt=ais_hybrid&w=740&q=80" alt="Product 3">
      <h3>LAPTOP</h3>
      <p>Lightweight and comfortable.</p>
      <p class="price">STARTING FROM ₹1,02,990</p>
    </div>

    <div class="card">
      <a href="EXPERIMENT_6.HTM">
      <img src="https://t3.ftcdn.net/jpg/03/34/79/68/360_F_334796865_VVTjg49nbLgQPG6rgKDjVqSb5XUhBVsW.jpg" alt="Product 4">
      </a>
      <h3>CLOTHES</h3>
      <p>Trendy design with premium quality.</p>
      <p class="price">STARTING FROM ₹999</p>
     
    </div>
  </div>
</body>
</html>
